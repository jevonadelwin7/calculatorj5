<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style type="text/css">

@media only screen and (max-width: 420px) {
		.scroll{
      display:block;
     border: 5px solid blue;
     border-radius: 20px;
     padding:5px;

     overflow:auto;

<body style="background-color: azure;">
    <script LANGUAGE="JavaScript">
    function cek(){
    if(form.angka1.value == "" || form.angka2.value == "" ||form.angka3.value == ""||form.angka4.value == ""||form.angka5.value == ""){
    alert("data kosong"); //jika angka kosong maka pesan akan tampil
    exit;
    }
    }
    function tambah() {
   // tripan
    a=eval(form.angka1.value); 
    b=eval(form.angka2.value); 
    c=eval(form.angka3.value); 
    d=eval(form.angka4.value);
    e=eval(form.angka5.value); 
    sisa=eval(form.sisa.value);

  //kartu
  card=eval(form.kartu.value); 

    // Bonus & Bon
    bs=eval(form.bonus.value);
    bn=eval(form.bon.value); 

  //Kali 9000
  sembilank=eval(form.ninecard.value);
  sembilan=eval(form.nine.value); 
  
  //kali 8000 + Gratis
  delapan=eval(form.eight.value);
  free=eval(form.gratis.value);
  
  //pengeluaran
  ex=eval(form.pengeluaran.value);

//PERHITUNGAN AKHIR
    bnus= bs*10 
    hasil=a+b+c+d+e-sisa-bs-bn-free 
    cards = card-hasil-sembilank-delapan+bnus
    sk= sembilank*1000
    sn= sembilan*1000
    dn= delapan*2000
    kali = hasil*10000
    result = kali-sk-sn-dn-ex

		form.total_kartu.value =cards+" Kartu";
var	reverse = result.toString().split('').reverse().join(''),
	ribuan 	= reverse.match(/\d{1,3}/g);
	ribuan	= ribuan.join('.').split('').reverse().join('');
    form.result.value ="Rp "+ ribuan; 
    }
    
    function reset() {
    form.angka1.value="";
    form.angka2.value="";
    form.total.value = "";
    }
    
    counter = 0 ;
    function action()
    {
      counterNext = counter + 1;
      document.getElementById("input"+counter).innerHTML = "<div class='trip text-center bg-info pt-2 pr-3 pl-3 pb-2'><div class='form-group row'><label for='tripan' class='col-sm-1 col-form-label text-white'>\Trip"+counterNext+"\</label><div class='col-sm-10'><input  type='number' name=\"angka"+counterNext+"\" class='form-control'  value=\"0\"></div></div></div><div id=\"input"+counterNext+"\"></div>";
      counter++;    
    }
    </script>
  
  <div class="container mt-5">

    <div class="card">
      <div class="card-header bg-primary text-white text-center">
        J5 Calculator
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">Online Calculator</h5>
        <form class="" name=form>
          <div class="trip text-center bg-primary pt-2 pr-3 pl-3 pb-2">
            <div class="form-group row">
            <label for="tripan" class="col-sm-1 col-form-label text-white">Jumlah Kartu Awal</label>
            <div class="col-sm-10">
              <input type="number" name="kartu" class="form-control text-center"  value="0">                    
            </div>
            </div>
          </div>
          <div class="scroll">
          <div class="trip text-center bg-info pt-2 pr-3 pl-3 pb-2">
            <div class="form-group row">
            <label for="tripan" class="col-sm-1 col-form-label text-white">Trip 1</label>
            <div class="col-sm-10">
              <input type="number" name="angka1" class="form-control text-center"  value="0">                    
            </div>
            </div>
          </div>
          <div class="trip text-center bg-info pt-2 pr-3 pl-3 pb-2" >
            <div class="form-group row">
            <label for="tripan" class="col-sm-1 col-form-label text-white">Trip 2</label>
            <div class="col-sm-10">
              <input type="number" name="angka2" class="form-control text-center"  value="0">                    
            </div>
            </div>
          </div>
          <div class="trip text-center bg-info pt-2 pr-3 pl-3 pb-2">
            <div class="form-group row">
            <label for="tripan" class="col-sm-1 col-form-label text-white">Trip 3</label>
            <div class="col-sm-10">
              <input type="number" name="angka3" class="form-control text-center"  value="0">                    
            </div>
            </div>
          </div>
          <div class="trip text-center bg-info pt-2 pr-3 pl-3 pb-2" >
            <div class="form-group row">
            <label for="tripan" class="col-sm-1 col-form-label text-white">Trip 4</label>
            <div class="col-sm-10">
              <input type="number" name="angka4" class="form-control text-center"  value="0">                    
            </div>
            </div>
          </div>
          <div class="trip text-center bg-info pt-2 pr-3 pl-3 pb-2">
            <div class="form-group row">
            <label for="tripan" class="col-sm-1 col-form-label text-white">Trip 5</label>
            <div class="col-sm-10">
              <input type="number" name="angka5" class="form-control text-center"  value="0">                    
            </div>
            </div>
          </div>
            <div id="input0">
            </div>
            <div class="text-center mt-4"><a  href="javascript:action();" type="button" class="btn btn-success btn-sm mx-auto mx-auto">Tambah trip</a>
            </div>
            <div class="form-group row bg-danger pb-4 mt-2">
            <label for="tripan" class="col-sm-1 col-form-label text-white text-center">Sisa</label>
            <div class="col-sm-10">
              <input type="number" name="sisa" class="form-control text-center" value="0" >
            </div>
          </div>
          </div><!-- Scroll end-->
          <div class="row pb-3 bg-primary mt-2">
            <div class="col text-center text-white">
              Bonus
              <input type="text" class="form-control text-center" name="bonus" value="0" >
            </div>
            <div class="col text-center text-white">
              Bon
              <input type="text" class="form-control text-center" name="bon" value="0">
            </div>
          </div>
          <div class="row pb-3 bg-success ">
            <div class="col text-center text-white ">
              9000 + kartu
              <input type="text" class="form-control text-center" name="ninecard" value="0" >
            </div>
            <div class="col text-center text-white ">
              9000
              <input type="text" class="form-control text-center" name="nine" value="0">
            </div>
          </div>
          <div class="row pb-3 bg-primary ">
            <div class="col text-center text-white">
              8000
              <input type="text" class="form-control text-center" name="eight" value="0" >
            </div>
            <div class="col text-center text-white">
              Gratis
              <input type="text" class="form-control text-center" name="gratis" value="0">
            </div>
          </div>
          <div class="row pb-3 bg-secondary ">
            <div class="col text-center text-white">
              Pengeluaran
              <input type="text" class="form-control text-center" name="pengeluaran" value="0" placeholder="cth: 200000" >
            </div>
          </div>
         <br>
         <br>
          <div class="butoon text-center">
            <button type=button name=submit onclick="tambah()" value="+" class="btn btn-success">Hitung</button>
            <button type="submit" name="submit" onclick="reset()" value="Reset" class="btn btn-danger">Reset</button>        
          </div>
          <br>
          <div class="form-group row">
            <h1 for="tripan" class="col-sm-2 col-form-label text-center text-primary">Total Penjualan</h1>
            <div class="col-sm-10">
              <input type="text"  name="result" class="form-control text-center font-weight-bold"  value="0">
            </div>
          </div>
          <div class="form-group row">
            <h1 for="tripan" class="col-sm-2 col-form-label text-center text-danger">Sisa Kartu</h1>
            <div class="col-sm-10">
              <input type="text"  name="total_kartu" class="form-control text-center font-weight-bold"  value="0">
            </div>
          </div>
        </form>
      </div>
